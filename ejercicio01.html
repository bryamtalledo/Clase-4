<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    /* pares- evem - 2n+0*/
    .selector1 :nth-child(even){
        background-color: #ffdd1c;
    }
    
    /* impares - odd - 2n+1*/
    .selector2 :nth-child(odd){
        background-color: #004e68;
    }


    /* seleccionamos al 4, 8 , 12 , 16, ... */
    .selector3 :nth-child(4n+4){
        background-color: #e33245;
    }

    </style>
</head>
<body>
    <nav>
        <ul class="selector1"> 
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </nav>
    <nav>
        <ul class="selector2"> 
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </nav>

    <nav>
        <ul class="selector3"> 
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </nav>
        
</body>
</html>
